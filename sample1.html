<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .soccer-spinner {
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

</head>
<body>
    <div>
        Hello
    </div>
    <a href="sample2.html"><button>
        go
    </button></a>
    <div id="loader">
        <img src="img/spinnerLogo.png" alt="Loading..." class="soccer-spinner">
    </div>

    <script>
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 300); // Wait for fade out
        });

        // Optional: Show loader before navigating away
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function (e) {
            const href = this.getAttribute('href');
            if (href && !href.startsWith('#') && !href.startsWith('javascript')) {
                e.preventDefault();
                document.getElementById('loader').style.display = 'flex';
                document.getElementById('loader').style.opacity = '1';
                setTimeout(() => window.location.href = href, 300); // delay navigation
            }
            });
        });
    </script>
</body>
</html>
