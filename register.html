<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">

	<style>

		html, body
		{
			height: 100%;
		}

		.registerLogo
		{
			display: inline-block;
			background-color: #3b3d4c;
			text-align: center;
			border-radius: 10px;
			padding-top: 10px;
			padding-bottom: 10px;
			margin-top: 10%;
			margin-bottom: 10px;
			margin-left: 16%;
		}

		.registerBody
		{
			background-color: #dddde0;
		}

		.footer
		{
			margin-left: 10%;
		}

		.background-wallpaper
		{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: url(img/register.png);
			background-size: cover;
			background-position: center;
			opacity: 0.4;
			z-index: -1;
		}

		#loader {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 100%;
			height: 100%;
			background-color: white;
			z-index: 9999;
			display: flex;
			justify-content: center;
			align-items: center;
			transition: opacity 0.3s ease;
    	}

		.soccer-spinner
		{
		width: 60px;
		height: 60px;
		animation: spin 1s linear infinite;
		}

		@keyframes spin 
		{
		to { transform: rotate(360deg);}
		}
	</style>

</head>
<body class="my-login-page">

	<div id="loader">
        <img src="img/spinnerLogo.png" alt="Loading..." class="soccer-spinner">
	</div>
	
	<section class="h-100">
		<div class="background-wallpaper"></div>
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand registerLogo">
						<a href="main.html"><img src="img/siteLogo.png" alt="bootstrap 4 login page"></a>
					</div>
					<div class="card fat">
						<div class="card-body registerBody">
							<h4 class="card-title">Kayıt Ol</h4>
							<form id="registerForm" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">İsim</label>
									<input id="name" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
								</div>

								<div class="form-group">
									<label for="email">E-posta Adresi</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Your email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Şifre</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

								<div class="form-group">
									<label for="refCode">Referans Kodunuz</label>
									<input id="refCode" type="refCode" class="form-control" name="refCode" required data-eye>
									<div class="invalid-feedback">
										Referans Kodu olmadan Sisteme Kayıt Olamazsınız.
									</div>
								</div>


								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">Okudum Kabul Ediyom <a href="https://www.youtube.com/shorts/Y5r-BKXQnJ0">Şartlar ve Koşullar</a></label>
										<div class="invalid-feedback">
											Sözleşmeyi Kabul Etmelisiniz
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Kayıt Ol
									</button>
								</div>
								<div class="mt-4 text-center">
									Zaten bir hesabınız var mı? <a href="login.html">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/my-login.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	

	<script>
		document.getElementById("registerForm").addEventListener("submit", function(event){
			event.preventDefault(); //Formu gönderme işlemini durdurur.
			Swal.fire({
				title: "Drag me!",
				icon: "success",
				draggable: true
			});
		})
	</script> 
</body>
</html>
